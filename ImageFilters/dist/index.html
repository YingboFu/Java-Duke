<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - MPP1</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<h1>Image Filters on the Web</h1>
<canvas id="c1"></canvas>
<h2>Load Image</h2>
<input type="file" multiple="false" accept="image/*" onchange="loadImage()" id="fileInput">
<h2>Choose Filter</h2>
<p>
  <input type="button" value="Grayscale" onclick="doGrayscale()">
  <input type="button" value="Red" onclick="doRed()">
  <input type="button" value="Rainbow" onclick="doRainbow()">
  <input type="button" value="Blur" onclick="doBlur()">
</p>
<input type="button" value="Reset Image" onclick="reset()">

</body>
